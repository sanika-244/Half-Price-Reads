<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #8ebfcc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .thank-you-box h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 18px;
      margin-top: 0;
    }

    .home-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="homepage.html" class="home-btn">Return to Home</a>
  </div>
</body>
</html>
