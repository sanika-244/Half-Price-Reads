<script>

    const email = document.getElementById('email').value;

    const phone = document.getElementById('phone').value;
    const note = document.getElementById('note').value;

    // Save purchase to localStorage
    let userData = JSON.parse(localStorage.getItem("userData")) || {
      name: name,
      booksBought: []

  }

  // Handle Add to Wishlist button click
  function addToWishlist() {
    let wishlist = JSON.parse(localStorage.getItem("wishlistBooks")) || [];

      alert(`"${title}" has been added to your wishlist!`);

      alert(`"${title}" is already in your wishlist.`);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Book</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background-color: red; color: white; padding: 10px; text-align: center; font-size: 20px; }
    .back-button { position: absolute; left: 10px; top: 10px; color: white; text-decoration: none; font-size: 16px; }
    .book-info { text-align: center; padding: 20px; }
    .form-container { padding: 20px; width: 80%; max-width: 400px; margin: 0 auto; }
    .form-container input, .form-container textarea {
      width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; font-size: 16px;
    }
    .form-container button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #buy-now { background-color: green; color: white; }
    #wishlist-button { background-color: orange; color: white; }
  </style>
</head>
<body>

<div class="header">
  <a href="homepage.html" class="back-button">&#8592; Back</a>
  Buy Book
</div>

<div class="book-info">
  <h2 id="book-title"></h2>
  <p id="book-price"></p>
  <p id="book-author"></p>
</div>

<div class="form-container">
  <form id="buy-form" onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="address" placeholder="Shipping Address" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <textarea id="note" placeholder="Additional Notes (optional)"></textarea>
    <button type="submit" id="buy-now">Buy Now</button>
    <button type="button" id="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const title = params.get("title");
  const author = params.get("author") || "Unknown";
  const price = params.get("price");

  document.getElementById("book-title").textContent = title;
  document.getElementById("book-price").textContent = `Price: ₹${price}`;
  document.getElementById("book-author").textContent = `Author: ${author}`;

  function addToWishlist() {
    const wishlist = JSON.parse(localStorage.getItem("wishlistBooks")) || [];

    const alreadyExists = wishlist.some(book => book.title === title);
    if (!alreadyExists) {
      wishlist.push({ title, author, price });
      localStorage.setItem("wishlistBooks", JSON.stringify(wishlist));
      alert(`"${title}" added to your wishlist.`);
    } else {
      alert(`"${title}" is already in your wishlist.`);
    }
  }

  function submitForm(event) {
    event.preventDefault();
    alert("Simulated purchase. Redirecting...");
    window.location.href = "thanks.html";
  }
</script>

</body>
</html>
