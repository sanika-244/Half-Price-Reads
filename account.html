<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background-color: red; color: white; padding: 10px; text-align: center; font-size: 20px; }
    .content { padding: 20px; text-align: center; }
    .book-list { list-style-type: none; padding: 0; }
    .book-list li { padding: 8px; background-color: #f9f9f9; margin: 5px 0; border: 1px solid #ddd; }
  </style>
</head>
<body>

<div class="header">Account</div>

<div class="content">
  <h2 id="greeting"></h2>
  <h3>Books You've Bought:</h3>
  <ul id="book-list" class="book-list">
    <!-- Books will be displayed here -->
  </ul>
</div>

<script>
  // Retrieve user data from localStorage
  const userData = JSON.parse(localStorage.getItem('userData'));

  // Display user's name and books they bought with quantity
  if (userData) {
    document.getElementById('greeting').textContent = `Hi, ${userData.name}!`;

    const bookList = document.getElementById('book-list');

    if (userData.booksBought && userData.booksBought.length > 0) {
      userData.booksBought.forEach(book => {
        const li = document.createElement('li');
        li.textContent = `${book.title} (Quantity: ${book.quantity})`;
        bookList.appendChild(li);
      });
    } else {
      bookList.innerHTML = "<li>You haven't bought any books yet.</li>";
    }
  } else {
    document.getElementById('greeting').textContent = "User not found.";
  }
</script>

</body>
</html>
