<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bucketlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #8B4513;
      color: white;
      position: relative;
    }
    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #252322;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .wishlist-container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: #654321;
      margin: auto;
      margin-top: 50px;
    }
    .wishlist-item {
      padding: 10px;
      border-bottom: 1px solid white;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="goToHomePage()">Back</button>

  <div class="wishlist-container">
    <h2>Your Bucketlist (*_*)</h2>
    <div id="wishlist"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let wishlist = JSON.parse(localStorage.getItem("wishlistBooks")) || [];
      let wishlistContainer = document.getElementById("wishlist");

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = "<p>No books in your bucketlist.</p>";
      } else {
        wishlist.forEach(book => {
          let bookElement = document.createElement("div");
          bookElement.classList.add("wishlist-item");
          bookElement.innerHTML = `<strong>${book.title}</strong><br>Author: ${book.author}<br>Price: â‚¹${book.price}`;
          wishlistContainer.appendChild(bookElement);
        });
      }
    });

    function goToHomePage() {
      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
